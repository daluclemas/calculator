<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Sawarabi+Gothic&display=swap" rel="stylesheet">
	<link rel="shortcut icon" href="calc.png">
	<link rel="stylesheet" href="style.css">
	<script src="app.js" defer></script>
	<title>Calculator-App</title>
</head>
<body>

	<div class="spread"></div>

	<div class="container">
		
		<div class="toggleBtn">
			
			<div class="toggle"></div>
		
		</div>

		<div class="calculator-container">

			<div  class="output-container">

				<div class="previous-output">
			
				</div>

				<div class="current-output">
				0
				</div>

			</div>


			<div class="buttons-grid">

				<button class="btn btn-one btn-number">1</button>
				<button class="btn btn-two btn-number">2</button>
				<button class="btn btn-three btn-number">3</button>
				<button class="btn btn-four btn-number">4</button>
				<button class="btn btn-five btn-number">5</button>
				<button class="btn btn-six btn-number">6</button>
				<button class="btn btn-seven btn-number">7</button>
				<button class="btn btn-eight btn-number">8</button>
				<button class="btn btn-nine btn-number">9</button>
				<button class="btn btn-zero btn-number">0</button>
				<button class="btn btn-decimal btn-number">.</button>
				<button class="btn btn-equals ">=</button>
				<button class="btn btn-add btn-operation">+</button>
				<button class="btn btn-subtract btn-operation">-</button>
				<button class="btn btn-multiply btn-operation">*</button>
				<button class="btn btn-divide btn-operation">/</button>
				<button class="btn btn-clear">c</button>
				<button class="btn btn-all-clear">ac</button>

			</div>



		</div>

	</div>
	
</body>
</html>
